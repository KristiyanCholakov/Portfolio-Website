    <!-- Neural‑network nodes -->
    <circle cx="30" cy="40" r="3" fill="#71717a"></circle>
    <circle cx="160" cy="30" r="3" fill="#71717a"></circle>
    <circle cx="180" cy="120" r="3" fill="#71717a"></circle>
    <circle cx="120" cy="170" r="3" fill="#71717a"></circle>
    <circle cx="50" cy="150" r="3" fill="#71717a"></circle>
