    <line x1="180" y1="120" x2="100" y2="100" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="120" y1="170" x2="100" y2="100" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="50" y1="150" x2="80" y2="130" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="80" y1="130" x2="100" y2="100" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="140" y1="140" x2="120" y2="170" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="150" y1="80" x2="180" y2="120" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="160" y1="30" x2="150" y2="80" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="30" y1="40" x2="40" y2="90" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
    <line x1="40" y1="90" x2="50" y2="150" stroke="#71717a" stroke-opacity="0.3" stroke-width="1"></line>
