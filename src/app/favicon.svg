    <!-- Perfectly centered stacked logo text -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="64" letter-spacing="2" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">
        <tspan fill="#38bdf8"><tspan fill="#e4e4e7">&lt;</tspan>KC<tspan fill="#e4e4e7">&gt;</tspan></tspan>
    </text>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
